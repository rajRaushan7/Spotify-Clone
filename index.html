<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotyfy</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/logo.png">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Images/logo.png" alt="spotify_logo"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>My Song Collections</h1>
        <div class="musicList">
            <div class="songItem">
                <img src="" class="songBanner">
                <i id="0" class="fa-solid fa-play playBtnSong"></i>
                <span class="songTitle"></span>
                <span class="songDes"></span>
            </div>
            <div class="songItem">
                <img src="" class="songBanner">
                <i id="1" class="fa-solid fa-play playBtnSong"></i>
                <span class="songTitle"></span>
                <span class="songDes"></span>
            </div>
            <div class="songItem">
                <img class="songBanner" src="">
                <i id="2" class="fa-solid fa-play playBtnSong"></i>
                <span class="songTitle"></span>
                <span class="songDes"></span>
            </div>
            <div class="songItem">
                <img class="songBanner" src="">
                <i id="3" class="fa-solid fa-play playBtnSong"></i>
                <span class="songTitle"></span>
                <span class="songDes"></span>
            </div>
            <div class="songItem">
                <img class="songBanner" src="">
                <i id="4" class="fa-solid fa-play playBtnSong"></i>
                <span class="songTitle"></span>
                <span class="songDes"></span>
            </div>
            <div class="songItem">
                <img class="songBanner" src="">
                <i id="5" class="fa-solid fa-play playBtnSong"></i>
                <span class="songTitle"></span>
                <span class="songDes"></span>
            </div>
            <div class="songItem">
                <img class="songBanner" src="">
                <i id="6" class="fa-solid fa-play playBtnSong"></i>
                <span class="songTitle"></span>
                <span class="songDes"></span>
            </div>
            <div class="songItem">
                <img class="songBanner" src="">
                <i id="7" class="fa-solid fa-play playBtnSong"></i>
                <span class="songTitle"></span>
                <span class="songDes"></span>
            </div>
            <div class="songItem">
                <img class="songBanner" src="">
                <i id="8" class="fa-solid fa-play playBtnSong"></i>
                <span class="songTitle"></span>
                <span class="songDes"></span>
            </div>
            <div class="songItem">
                <img class="songBanner" src="">
                <i id="9" class="fa-solid fa-play playBtnSong"></i>
                <span class="songTitle"></span>
                <span class="songDes"></span>
            </div>
            <div class="songItem">
                <img class="songBanner" src="">
                <i id="10" class="fa-solid fa-play playBtnSong"></i>
                <span class="songTitle"></span>
                <span class="songDes"></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <div class="icons">
            
            <div id="songPlayerInfo">
                <img src="Images/0.jpg" id="songInfoBanner">
                Chanakya</div>
            <i class="fa-solid fa-repeat btn" id="repeat"></i>
            <i class="fa-solid fa-step-backward btn" id="prev"></i>
            <i class="fa-solid fa-backward-fast btn" id="back"></i>
            <i class="far fa-3x fa-play-circle btn" id="masterPlay"></i>
            <i class="fa-solid fa-forward-fast btn" id="forward"></i>
            <i class="fa-solid fa-step-forward btn next" id="next"></i>
            <i class="fa-solid fa-shuffle btn" id="shuffle"></i>
            <img class="gif" id="gif" src="Images/gif.gif">
        </div>
        <input type="range" name="range" value="0" id="myProgressBar" min="0" max="100">
    </div>
    <script src="app.js"></script>
</body>
</html>
